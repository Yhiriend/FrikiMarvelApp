<div class="character-card" (click)="onCardClick()">
  <!-- Character Image Section -->
  <div class="character-image">
    <img 
      [src]="getCharacterImageUrl()" 
      [alt]="character.name"
      class="character-img"
    />
    <div class="character-overlay">
      <div class="character-actions" *ngIf="showActions">
        <button 
          class="action-btn action-btn--view" 
          (click)="onViewClick($event)"
          title="Ver detalles"
        >
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Information Panel Section -->
  <div class="character-info">
    <div class="character-name">{{ character.name }}</div>
    <div class="character-description" *ngIf="getCharacterDescription()">
      {{ getCharacterDescription() }}
    </div>
    
    <!-- Additional Info -->
    <div class="character-details">
      <div class="character-comics" *ngIf="getComicsCount() > 0">
        <i class="fas fa-book"></i>
        <span>{{ getComicsCount() }} c√≥mics</span>
      </div>
      <div class="character-series" *ngIf="getSeriesCount() > 0">
        <i class="fas fa-layer-group"></i>
        <span>{{ getSeriesCount() }} series</span>
      </div>
      <div class="character-stories" *ngIf="getStoriesCount() > 0">
        <i class="fas fa-scroll"></i>
        <span>{{ getStoriesCount() }} historias</span>
      </div>
    </div>
  </div>
</div>
